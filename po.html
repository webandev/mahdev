<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="r1.png" alt="Recipe Web App Image 1">
        <img src="r2.png" alt="Recipe Web App Image 2">
        <img src="r3.png" alt="Recipe Web App Image 3">
        <img src="r4.png" alt="Recipe Web App Image 3">
        <img src="r5.png" alt="Recipe Web App Image 3">
        <img src="r6.png" alt="Recipe Web App Image 3">
        <img src="r7.png" alt="Recipe Web App Image 3">
        <img src="r8.png" alt="Recipe Web App Image 3">
        <img src="r9.png" alt="Recipe Web App Image 3">
        <img src="r10.png" alt="Recipe Web App Image 3">
        <img src="r11.png" alt="Recipe Web App Image 3">
        <img src="r12.png" alt="Recipe Web App Image 3">
        <img src="r13.png" alt="Recipe Web App Image 3">
        <img src="r14.png" alt="Recipe Web App Image 3">
        <img src="r15.png" alt="Recipe Web App Image 3">
        <img src="r16.png" alt="Recipe Web App Image 3">
        <img src="r17.png" alt="Recipe Web App Image 3">
        <img src="r18.png" alt="Recipe Web App Image 3">
        <img src="w1.png" alt="Weather Web App UI Image 1">
        <img src="w2.png" alt="Weather Web App UI Image 2">
        <img src="f1.png" alt="Fibonacci Game Image 1">
        <img src="f2.png" alt="Fibonacci Game Image 2">
        <img src="p.png" alt="Travel Landing Page Image">
        <img src="s.png" alt="Simple Food Landing Page Image">
    </div>
</body>
</html>
